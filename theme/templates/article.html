{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<div class="row">
 <div class="col-md-8">
  <h3>{{ article.title }}</h3>
  <label>{{ article.date.strftime('%d %B %Y') }}</label>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
  {{ article.content }}
 </div>
</div>
{% endblock %}
